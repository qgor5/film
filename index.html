<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .nav {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav .logo {
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
    }

    .nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav a {
      color: #eee;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav ul {
        display: none;
        flex-direction: column;
        background: #222;
        width: 100%;
      }

      .nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 0 20px 20px;
    }

    .movie {
      width: 45%;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }

    .movie img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .movie {
        width: 140px;
      }

      .movie img {
        height: 210px;
      }
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="logo">TopKino</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-menu">
      <li><a href="index.html">Главная</a></li>
      <li><a href="genres.html">Жанры</a></li>
      <li><a href="years.html">По годам</a></li>
      <li><a href="blog.html">Блог</a></li>
    </ul>
  </nav>

  <h1>Популярные фильмы</h1>
  <div class="movies-container">
    <!-- Сюда вставь свои 24 блока .movie как в твоём коде -->
    <!-- Они не изменяются, просто дополни 24 штуки вместо 20 -->
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('active');
    }
  </script>
</body>
</html>
