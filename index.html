<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .movie {
      width: 140px;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
    }

    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .movie {
        width: 45%;
      }
    }

    @media (max-width: 360px) {
      .movie {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Популярные фильмы</h1>
  <div class="movies-container">
    <!-- Сюда вставляй свои <a class="movie">... </a> блоки без изменений -->
    <!-- Они уже есть у тебя — просто оставь всё как есть -->
  </div>
</body>
</html>
