<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .movie {
      width: 140px;
      margin: 10px;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }
    .movie img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 6px;
    }
    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .movie {
        width: calc(50% - 20px);
        margin: 10px;
      }
      .movie img {
        height: auto;
        aspect-ratio: 2/3;
      }
      .movie-title {
        font-size: 0.85rem;
      }
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .nav-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 3px 0;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
    }
    .genres-dropdown {
      position: relative;
    }
    .genres-list {
      display: none;
      position: absolute;
      background: #222;
      top: 100%;
      left: 0;
      z-index: 999;
      padding: 10px;
      border-radius: 6px;
    }
    .genres-list a {
      display: block;
      padding: 5px;
    }
    .genres-dropdown:hover .genres-list {
      display: block;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 6px;
      }
      nav.active {
        display: flex;
      }
      .nav-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">TopKino</a>
    <div class="nav-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <a href="index.html">Главная</a>
      <div class="genres-dropdown">
        <a href="#">Жанры</a>
        <div class="genres-list" id="genreList"></div>
      </div>
      <a href="#">Блог</a>
    </nav>
  </header>
  <h1>Популярные фильмы</h1>
  <div class="movies-container">
    <!-- фильмы как есть -->
  </div>

</body>
</html>
