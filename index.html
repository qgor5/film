<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    nav {
      position: relative;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
    }
    .menu {
      display: flex;
      gap: 15px;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
      top: 30px;
    }
    .dropdown-content a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 50px;
        right: 0;
        width: 100%;
      }
      .menu.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .movie {
      width: 45%;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }
    .movie img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }
    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    @media (min-width: 600px) {
      .movie {
        width: 140px;
      }
      .movie img {
        height: 210px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TopKino</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <div class="menu" id="menu">
        <a href="#">Главная</a>
        <div class="dropdown">
          <a href="#">Жанры</a>
          <div class="dropdown-content">
            <a href="#">Боевик</a>
            <a href="#">Фантастика</a>
            <a href="#">Ужасы</a>
            <a href="#">Драма</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#">Годы</a>
          <div class="dropdown-content">
            <a href="#">2025</a>
            <a href="#">2024</a>
            <a href="#">2023</a>
          </div>
        </div>
        <a href="#">Блог</a>
      </div>
    </nav>
  </header>
  <h1 style="margin-top: 10px; text-align: center;">Популярные фильмы</h1>
  <div class="movies-container">
    <!-- Сюда вставляются 24 фильма как в твоём примере -->
    <!-- ... (сюда вставь оставшиеся <a class="movie"> как у тебя) ... -->
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
