<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-size: 1rem;
    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      display: block;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      margin-top: 5px;
      margin-left: 15px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item.open .dropdown {
      display: flex;
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        align-items: center;
      }

      .menu-toggle {
        display: none;
      }

      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        background: #222;
        padding: 10px;
        display: none;
      }

      .nav-item:hover .dropdown {
        display: flex;
      }
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .movie {
      width: 45%;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }

    .movie img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .movie {
        width: 140px;
      }

      .movie img {
        height: 210px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TopKino</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav">
      <a href="#">Главная</a>
      <div class="nav-item" onclick="toggleDropdown(this)">
        <a href="#">Жанры</a>
        <div class="dropdown">
          <a href="#">Боевик</a>
          <a href="#">Комедия</a>
          <a href="#">Ужасы</a>
          <a href="#">Фантастика</a>
          <a href="#">Мелодрама</a>
          <a href="#">Детектив</a>
        </div>
      </div>
      <a href="#">Фильмы по годам</a>
      <a href="#">Блог</a>
    </nav>
  </header>

  <div class="container">
    <h1>Популярные фильмы</h1>
    <div class="movies-container">
      <!-- Тут будут автоматически подставляться карточки фильмов через generate.js -->
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleDropdown(el) {
      el.classList.toggle('open');
    }
  </script>
</body>
</html>
