<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Главная</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      padding: 10px;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 5px 10px;
      color: #eee;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TopKino</div>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <nav id="main-nav">
      <div class="dropdown">
        <a href="#">Жанры</a>
        <div class="dropdown-content">
          <a href="/genre/action.html">Боевик</a>
          <a href="/genre/comedy.html">Комедия</a>
          <a href="/genre/horror.html">Ужасы</a>
          <a href="/genre/animation.html">Мультфильмы</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Годы</a>
        <div class="dropdown-content">
          <a href="/year/2025.html">2025</a>
          <a href="/year/2024.html">2024</a>
          <a href="/year/2023.html">2023</a>
          <a href="/year/2022.html">2022</a>
        </div>
      </div>
      <a href="/blog.html">Блог</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('active');
    }
  </script>

  <!-- Тут будет блок с фильмами -->
</body>
</html>
