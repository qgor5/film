      <img src="https://image.tmdb.org/t/p/w500/bRB9ApGPhY7NtUQ33yZG828rbus.jpg" alt="–õ–∏–ª–æ –∏ –°—Ç–∏—á" />

    <!-- –î–æ–±–∞–≤—å data-genres –¥–ª—è –≤—Å–µ—Ö —Ñ–∏–ª—å–º–æ–≤, —á—Ç–æ–±—ã —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–ª–∞ -->

    <!-- –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ–∏–ª—å–º—ã –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ -->
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∂–∞–Ω—Ä–∞–º –∏ –ø–æ–∏—Å–∫—É
    const genreLinks = document.querySelectorAll('#genre-menu a');
    const movies = document.querySelectorAll('.movies-container .movie');
    const searchInput = document.getElementById('search-input');

    function filterMovies() {
      const selectedGenre = document.querySelector('#genre-menu a.selected')?.getAttribute('data-genre') || 'all';
      const searchTerm = searchInput.value.trim().toLowerCase();

      movies.forEach(movie => {
        const title = movie.querySelector('.movie-title').textContent.toLowerCase();
        const genres = movie.getAttribute('data-genres').toLowerCase();

        const matchesGenre = selectedGenre === 'all' || genres.includes(selectedGenre);
        const matchesSearch = title.includes(searchTerm);

        if (matchesGenre && matchesSearch) {
          movie.style.display = 'inline-block';
        } else {
          movie.style.display = 'none';
        }
      });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∂–∞–Ω—Ä–∞–º
    genreLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö
        genreLinks.forEach(l => l.classList.remove('selected'));

        // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫ —Ç–µ–∫—É—â–µ–º—É
        link.classList.add('selected');

        filterMovies();
      });
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –≤ –ø–æ–∏—Å–∫
    searchInput.addEventListener('input', () => {
      filterMovies();
    });

    // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤—ã–±—Ä–∞–Ω–∞ "–í—Å–µ"
    document.querySelector('#genre-menu a[data-genre="all"]').classList.add('selected');
  </script>
