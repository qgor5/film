<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .movie {
      display: inline-block;
      width: 140px;
      margin: 10px;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }

    .movie img {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: #000;
      color: #aaa;
      text-align: center;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .movie {
        width: 45%;
        margin: 5px;
      }

      .movie img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

    </nav>
