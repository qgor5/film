<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TopKino — Трейлеры популярных фильмов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      color: #fff;
    }

    nav {
      position: relative;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .nav-toggle span {
      background: #fff;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #eee;
      text-decoration: none;
    }

    .genre-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: #333;
      display: none;
      flex-direction: column;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
    }

    .nav-links .genres:hover .genre-dropdown {
      display: flex;
    }

    .genre-dropdown a {
      padding: 5px 10px;
      color: #eee;
      text-decoration: none;
      white-space: nowrap;
    }

    h1 {
      font-size: 1.5rem;
      margin: 20px;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .movie {
      width: 140px;
      margin: 10px;
      text-align: center;
      color: #eee;
      text-decoration: none;
    }

    .movie img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-title {
      margin-top: 5px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .movie {
        width: calc(50% - 20px);
        margin: 10px;
      }

      .movie img {
        height: auto;
        aspect-ratio: 2/3;
      }

      .movie-title {
        font-size: 0.85rem;
      }

      .nav-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #222;
        padding: 10px;
        z-index: 999;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TopKino</div>
    <div class="nav-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <div class="nav-links" id="nav-links">
        <a href="index.html">Главная</a>
        <div class="genres">
          <a href="#">Жанры</a>
          <div class="genre-dropdown" id="genre-list"></div>
        </div>
        <a href="#">Блог</a>
      </div>
    </nav>
  </header>

  <h1>Популярные фильмы</h1>

  <div class="movies-container">
    <!-- СЮДА ОСТАВЛЯЕМ ВСЕ КАРТОЧКИ ФИЛЬМОВ БЕЗ ИЗМЕНЕНИЙ -->
  </div>

  <script>
    function toggleMenu() {
      const links = document.getElementById('nav-links');
      links.classList.toggle('active');
    }

    async function fetchGenres() {
      const url = 'https://api.themoviedb.org/3/genre/movie/list?language=ru';
      const response = await fetch(url, {
        headers: {
          Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3Y2I2NzU2NWFjZTNhMDhjZDlkMDk5Yzc0OTc4NzEyMSIsIm5iZiI6MTcyMjEwNzE3Mi41MzYsInN1YiI6IjY2YTU0NTI0MGRhOWFkYWQzMTg2ZTU5ZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.q3l_-tPvyWXqxB_nDMPJUEMnjFJz_VlwXFPTcnUQHjM'
        }
      });
      const data = await response.json();
      const genreList = document.getElementById('genre-list');
      data.genres.forEach(genre => {
        const a = document.createElement('a');
        a.href = `genre.html?id=${genre.id}`;
        a.textContent = genre.name;
        genreList.appendChild(a);
      });
    }

    fetchGenres();
  </script>
</body>
</html>
